<!DOCTYPE html>
<html lang="en">
<head>

                    <li>

                        <li>Alba</li>

            </aside>
            <section>
                <h1>Oportunidades de la semana</h1>
                <div>
                    <img src="./imagenes/kolor 2.jfif" alt="Balde de pintura">
                    <img src="./imagenes/kolor 3.jfif" alt="Balde de pintura">
                    <img src="./imagenes/kolor 4.jfif" alt="Balde de pintura">
                    <img src="./imagenes/kolor 5.jfif" alt="Balde de pintura">
                    <img src="./imagenes/kolor 6.jfif" alt="Balde de pintura">
                    <img src="./imagenes/kolor.jfif" alt="Balde de pintura">

            <div>
